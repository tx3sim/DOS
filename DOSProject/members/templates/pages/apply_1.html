  <body>
    <div class="iu-page apply_1">
      <section class="iu-page-content page-content">
        <section class="iu-section section">
          <div class="iu-center-box center-box-10">
            <div class="iu-cell btn_register cell-16">
              <p>신규 신청</p>
            </div>
            <form class="iu-pg-form form_applyInfo pg-form" enctype="multipart/form-data" name="form_applyInfo" method="post">
              {% csrf_token %}
              <select class="iu-pg-select courseSelect pg-select">
                {% for represented_iu_option in course %}
                <option {% ifequal courseName represented_iu_option.name %}selected{% endifequal %} value="{{represented_iu_option.name}}">
                  {{represented_iu_option.name}}
                </option>
                {% endfor %}
              </select>
              <select class="iu-pg-select subjectSelect pg-select-17">
                <option value=‘default’>-</option>
                {% for represented_iu_option in subject %}
                <option {% ifequal subjectName represented_iu_option.name %}selected{% endifequal %} value="{{represented_iu_option.name}}">
                  {{represented_iu_option.name}}
                </option>
                {% endfor %}
              </select>
              <select class="iu-pg-select timeSelect pg-select-18">
                <option value=‘default’>-</option>
                {% for represented_iu_option in time %}
                <option {% ifequal timeValue represented_iu_option.time %}selected{% endifequal %} value="{{represented_iu_option.time}}">
                  {{represented_iu_option.time}}
                </option>
                {% endfor %}
              </select>
